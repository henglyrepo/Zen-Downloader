<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Downloader - YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #ff0050;
            --secondary: #00d4ff;
            --dark: #0a0a0a;
            --card: #161616;
        }
        
        body {
            background: var(--dark);
            min-height: 100vh;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .glow {
            box-shadow: 0 0 30px rgba(255, 0, 80, 0.2);
        }
        
        .input-glow:focus {
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            border-color: var(--secondary);
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff4d6d);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.4);
        }
        
        .video-card {
            transition: all 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-4px);
            border-color: var(--secondary);
        }
        
        .format-option {
            transition: all 0.2s ease;
        }
        
        .format-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .format-option.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-color: transparent;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 80, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 212, 255, 0.5); }
        }
        
        .loading-pulse {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex items-center justify-center gap-3 mb-4">
                <i class="fas fa-bolt text-4xl" style="color: var(--primary)"></i>
                <h1 class="text-5xl font-bold gradient-text">Zen Downloader</h1>
            </div>
            <p class="text-gray-400 text-lg">Download YouTube videos in highest quality • Free & Open Source</p>
        </header>

        <!-- Main Input -->
        <div class="glass rounded-2xl p-8 mb-8 glow">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1 relative">
                    <i class="fas fa-link absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input 
                        type="text" 
                        id="urlInput" 
                        placeholder="Paste YouTube URL here..." 
                        class="w-full bg-black/50 border border-gray-700 rounded-xl py-4 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none input-glow transition-all"
                    >
                </div>
                <button 
                    onclick="getVideoInfo()" 
                    class="btn-primary px-8 py-4 rounded-xl font-semibold flex items-center gap-2 justify-center"
                >
                    <i class="fas fa-search"></i>
                    <span>Get Info</span>
                </button>
            </div>
            
            <!-- Error Message -->
            <div id="errorMsg" class="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-xl text-red-300 hidden"></div>
            
            <!-- Loading -->
            <div id="loading" class="mt-8 hidden">
                <div class="flex items-center justify-center gap-3">
                    <i class="fas fa-spinner fa-spin text-2xl" style="color: var(--secondary)"></i>
                    <span class="text-gray-300">Fetching video info...</span>
                </div>
            </div>
        </div>

        <!-- Video Info Section -->
        <div id="videoSection" class="hidden">
            <!-- Single Video -->
            <div id="singleVideo" class="glass rounded-2xl p-6 mb-6 hidden">
                <div class="flex flex-col md:flex-row gap-6">
                    <img id="videoThumbnail" class="w-full md:w-80 rounded-xl object-cover" src="" alt="Thumbnail">
                    <div class="flex-1">
                        <h2 id="videoTitle" class="text-2xl font-bold mb-2"></h2>
                        <div class="flex flex-wrap gap-4 text-gray-400 mb-4">
                            <span><i class="fas fa-clock mr-2"></i><span id="videoDuration"></span></span>
                            <span><i class="fas fa-user mr-2"></i><span id="videoUploader"></span></span>
                            <span><i class="fas fa-eye mr-2"></i><span id="videoViews"></span></span>
                        </div>
                        
                        <!-- Format Selection -->
                        <div class="mb-4">
                            <label class="text-sm text-gray-400 mb-2 block">Video Quality</label>
                            <div id="formatList" class="grid grid-cols-2 md:grid-cols-4 gap-2 max-h-48 overflow-y-auto pr-2">
                                <!-- Format options will be inserted here -->
                            </div>
                        </div>
                        
                        <!-- Audio Only Option -->
                        <div class="flex items-center gap-3 mb-4">
                            <input type="checkbox" id="audioOnly" class="w-5 h-5 accent-cyan-400">
                            <label for="audioOnly" class="text-gray-300">Download as MP3 (Audio Only)</label>
                        </div>
                        
                        <button 
                            onclick="startDownload()" 
                            class="btn-primary px-8 py-3 rounded-xl font-semibold flex items-center gap-2"
                        >
                            <i class="fas fa-download"></i>
                            <span>Download Now</span>
                        </button>
                        
                        <!-- Inline Progress -->
                        <div id="inlineProgress" class="hidden mt-4">
                            <div class="flex justify-between text-sm text-gray-400 mb-1">
                                <span>Downloading...</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2 overflow-hidden">
                                <div id="progressBar" class="progress-bar h-full rounded-full transition-all duration-300" style="width: 0%"></div>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">
                                <span id="progressSpeed"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Playlist/Channel -->
            <div id="playlistSection" class="glass rounded-2xl p-6 mb-6 hidden">
                <h2 id="playlistTitle" class="text-2xl font-bold mb-4"></h2>
                <div id="videoList" class="space-y-3 max-h-96 overflow-y-auto pr-2">
                    <!-- Video list will be inserted here -->
                </div>
            </div>
        </div>




        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>Zen Downloader • Open Source YouTube Downloader</p>
            <p class="mt-2">Powered by <a href="https://github.com/yt-dlp/yt-dlp" target="_blank" class="text-cyan-400 hover:underline">yt-dlp</a> • Built with Flask</p>
        </footer>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
